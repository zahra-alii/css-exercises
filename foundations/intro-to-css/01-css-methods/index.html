<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      /* INTERNAL CSS */
    div {
      background: red;
      color: white;
      font-size: 32px;
      text-align: center;
      font-weight: bold;
  }

    p {
      background: green;
      color: white;
      font-size: 18px;
  }

  button {
      background-color: orange;
      font-size: 18px;
  }
    </style>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Methods for Adding CSS</title>
  </head>
  <body>
    <!-- INLINE CSS -->
    <div style="background: red; color: white; font-size: 32px; text-align: center; font-weight: bold;"></div>
      
      <p style="background: green; color: white; font-size: 18px;"></p>
      
      <button style="background-color: orange; font-size: 18px;"></button>

    <div>Style me via the external method!</div>
    <p>I would like to be styled with the internal method, please.</p>
    <button>Inline Method</button>
  </body>
</html>
